                    var $this = $(this);
                    var ga_category = $this.attr('ga_category') || 'event';
                    var ga_event = $this.attr('ga_event');
                    var ga_label = $this.attr('ga_label');
                    gaevent(ga_category, ga_event, ga_label);

                        var href = $this.attr('href') || '',
                            target = this.target;

                            setTimeout(function () {
